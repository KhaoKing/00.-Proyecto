<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principal Youtube</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<!-- Cuerpo de la pagina -->
<body>
    <div class="contenedor active">
        <header class="header">
            <div class="contenedor-logo">
                <button id="boton-menu" class="boton-menu"><i class="fa-solid fa-bars"></i></button>
                <a href="#" class="logo"><i class="fa-solid fa-play"></i><span>BENAMAR</span></a>
            </div>

            <div class="barra-busqueda">
                <input type="text" placeholder="Buscar">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="botones-header"></div>
            <button><i class="fa-solid fa-upload"></i></button>
            <button><i class="fa-solid fa-th"></i></button>
            <button><i class="fa-solid fa-bell"></i></button>
            <a href="#" class="avatar"><img src="img/Benamar.png" alt="logo"></a>

        </header>
        
        <nav class="menu-lateral">Menu</nav>
        
        <main class="main">Contenido Principal</main>
    </div
        
</body>
<script src="main.js"></script>
<script src="https://kit.fontawesome.com/4b9f349d4c.js" crossorigin="anonymous"></script>
</html>
